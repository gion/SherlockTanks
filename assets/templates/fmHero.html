<div class="hero-layer">
	<div
		class="hero character"
		health="{{settings.hitPoints}}"
		name="{{settings.name}}"
		ng-hide="settings.collect"
		ng-class="{'reverse':settings.direction!=1}"
		ng-style="{
			'left':settings.x+'px',
			'top':settings.y+'px' 
		}">
	</div>
	<div
		class="bullet"
		ng-repeat="bullet in settings.shots"
		ng-class="{'reverse':bullet.direction!=1}"
		ng-style="{
			'left':bullet.x+'px',
			'top':bullet.y+'px'
		}"
		ng-init="settings.fireBullet(bullet);"></div>
</div>
